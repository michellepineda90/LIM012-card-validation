<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Wannapay: Validación de tarjetas de crédito</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- home page -->

    <div class="wrapper">

        <header class="c1">
            <img class="image-logo" src="wannapay-logo.jpg" alt="Wannapay Logo" />
            <h1 class="motto"> Wannapay: Valida tu tarjeta de crédito rápido, fácil y seguro.</h1>
        </header>

        <section class="r2c1">
            <p class="text description">Wannapay comprueba la validez de tu tarjeta de crédito 
                para darte acceso a miles de sitios de compras.
            </p>
        </section>

        <section class="r1c2">
            <form class="credit-card" autocomplete="off">
                <p>
                    <label for="credit-card-number" class="text message">Ingresa los dígitos de tu tarjeta de crédito
                        <abbr title="required" aria-label="required"></abbr>
                    </label>
                </p>
                    <input type="tel" id="credit-card-number" class="credit-card-input" name="user_creditcard_number" min="1"/>
            </br>
                <button id="form-button" class="button" type="button">VERIFICAR</button>
            </form>
        </section>

    </div>

    <!-- validation pages -->

    <section id="validation" class="validation-page hide">
        <img id="image-good" class="validation-image hide" src="check-good.jpg" alt="check" />
        <img id="image-bad" class="validation-image hide" src="ex-bad.jpg" alt="ex" />
        <p id="validation-text" class="text validation"></p>
        <button id="reload-button" type="button" class="button hide">Intentar de nuevo</button>
        <img id="loading-gif" class="loading-gif hide" src="Spin-1s-200px.gif" alt="loading gif" />
    </section>

    <script src="index.js" type="module"></script>

</body>

</html>
